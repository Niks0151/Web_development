<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container text-center mt-4">
        <div class="row">
            <div class="col-md-6 mb-3">
                <div class="card">
                    <div class="card-header">
                    Free
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">$0/month</h5>
                        <p class="card-text">10 users included <br>
                        2gb storage <br>
                        Email service</p>
                        <a href="#" class="btn btn-outline-primary">signup for free</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mb-3">
                <div class="card">
                    <div class="card-header">
                    Pro
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">$0/month</h5>
                        <p class="card-text">20 users included <br>
                        10gb storage <br>
                        Priority Email service</p>
                        <a href="#" class="btn btn-primary">Get started</a>
                    </div>
                </div>
            </div>
            <div class="col-md-12">
                    <div class="card">
                        <div class="card-header">
                        Enterprise
                        </div>
                        <div class="card-body">
                            <h5 class="card-title">$20/month</h5>
                            <p class="card-text">30 users included <br>
                            30gb storage <br>
                            premium Email service</p>
                            <a href="#" class="btn btn-primary">Contact us</a>
                        </div>
                    </div>
            </div>
        </div>    
    </div>
</body>
</html>
