<body>
    <!-- This div divieds group of elements -->
    <div style="background-color: aqua;">
    <a href="www.google.com">Google</a>

</div>
    <a href="www.instagram.com">Insta</a>

    <span style="background-color:yellow;">
        <a href="www.google.com">Google</a>

    </span>

         </p>
