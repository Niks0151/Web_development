<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="black">
        <caption><h3>Food Menus</h3></caption>
        <!-- table header -->
        <thead>
        <tr>
            <th>Item</th>
            <th>Price</th>
        </tr></thead>

        <!-- table Body -->
        <tbody>
        <tr>
            <td>Idli</td>
            <td>50</td>
        </tr>
        <tr>
            <td>Samosa</td>
            <td>12</td>
        </tr>
        <tr>
            <td>Dosa</td>
            <td>80</td>
        </tr>
        <tr>
            <td>Shev</td>
            <td>90</td>
        </tr></tbody>

        <!-- table footer -->
        <tfoot>
            <tr>
                <td>Sum</td>
                <td>500</td>
            </tr>
        </tfoot>
    </table>
    <hr>

<!-- LEARNING ROWSPAN AND COLSPAN -->
    <table border="black">
        <caption>Food Menu</caption>
        <thead>
            <tr>
                <th rowspan="2">Item</th>
                <th colspan="2">Price</th>
                <tr>
                <th>INR</th>
                <th>USD</th>
            </tr>
            </tr>
        </thead>
        <tr>
            <td>Idli</td>
            <td>50</td>
            <td>5.0</td>
        </tr>
        <tr>
            <td>Samosa</td>
            <td>12</td>
            <td>5.0</td>
        </tr>
        <tr>
            <td>Dosa</td>
            <td>80</td>
            <td>5.0</td>
        </tr>
        <tr>
            <td>Shev</td>
            <td>90</td>
            <td>5.0</td>
        </tr></tbody>
        
    </table>
</body>
</html>
